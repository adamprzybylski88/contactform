<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" href="./dist/style.css" type="text/css" media="all">
</head>

<body>

	<div class="container">
		<div class="turbobox td_mid td_center window_height">
			<div class="tx-10 tx-sm-12">

				<form id="contact_form" class="turbobox td_stretch" onsubmit="return false">

					<div class="tx-6 tx-mob-12">
						<input id="input_name" placeholder="Imię i Nazwisko" type="text" size="30" />
						<p class="err_msg" id="err_input_name"></p>
			
						<input id="input_email" placeholder="Email" type="email"  req="true" />
						<p class="err_msg" id="err_input_email"></p>

						<input id="input_tel" placeholder="Numer telefonu" type="tel"  req="true" />
						<p class="err_msg" id="err_input_tel"></p>
					</div>
		
					<div class="tx-6 tx-mob-12">
						<textarea id="input_message" placeholder="Wiadomość" type="text" size="300" req="true"></textarea>
						<p class="err_msg" id="err_input_message"></p>
					</div>

					<div class="tx-12 submit_part">
						<input class="btn" type="submit" value="Wyślij">
					</div>

				</form>

				<div class="content center">
					<p id="success_message">Twoja wiadomość została wysłana</p>
					<p id="err_message">Jedno bądź więcej pól zawiera błędy</p>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="./dist/script.js" async></script>

</body>

</html>
